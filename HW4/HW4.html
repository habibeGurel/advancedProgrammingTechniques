<html>

<head>
    <title>Topu Havada Tutma Oyunu</title>
</head>

<body>
    <h1>Topu Havada Tutma Oyunu</h1>
    <p>SKOR: <span id="score">0</span></p>
    <p>LEVEL: <span id="level">0</span></p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="keys" tabindex="0"></div>


    <script>
        // canvas elemanını seç
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // skoru göstermek için kullanılacak HTML elemanını seç
        const scoreElement = document.getElementById("score");

        const levelElement = document.getElementById("level");
        // tuşa basılı tutma olayını dinleyecek HTML elemanını seç
        const keysElement = document.getElementById("keys");

        // platformun başlangıç koordinatı
        const platformY = canvas.height - 10;
        let platformWidth = 100;
        let platformX = (canvas.width - platformWidth) / 2;

        // topun başlangıç koordinatları ve hızı
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = -2;
        let ballSpeedY = -2;

        // dokunuşları dinleyen bir dinleyici ekle
        canvas.addEventListener("touchstart", e => {
            // dokunuşun koordinatlarını al
            const touch = e.touches[0];
            const touchX = touch.clientX;

            // dokunuş platformun sol kenarından sağda ise platformu sağa hareket ettir
            if (touchX > platformX) {
                platformX += 20;
                if (platformX + platformWidth > canvas.width) {
                    platformX = canvas.width - platformWidth;
                }
            }
            // dokunuş platformun sol kenarından sola ise platformu sola hareket ettir
            else {
                platformX -= 20;
                if (platformX < 0) {
                    platformX = 0;
                }
            }
        });

        document.onkeydown = (e) => {
            e = e || window.event;
            if (e.keyCode === 38) {
                console.log('up arrow pressed')
            } else if (e.keyCode === 40) {
                console.log('down arrow pressed')
            } else if (e.keyCode === 37) {
                platformX -= 10;
                if (platformX < 0) {
                    platformX = 0;
                }
            } else if (e.keyCode === 39) {
                platformX += 10;
                if (platformX + platformWidth > canvas.width) {
                    platformX = canvas.width - platformWidth;
                }
            }
        }
        // oyun döngüsünü başlat
        let score = 0;
        let level = 0;
        setInterval(() => {
            // platformu tuşa basılı tutma olayını dinleyen dinleyiciyle hareket ettir
            // platformun hareketini bu bölümde kontrol etmeye gerek yok

            // topu hareket ettir
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // topu duvarla çarpıştığında hızını değiştir
            if (ballX > canvas.width || ballX < 0) {
                ballSpeedX *= -1;
            }
            if (ballY < 0) {
                ballSpeedY *= -1;
            }
            // topu platformdan aşağı düşürmeden önce platformun topa değip değmediğini kontrol et
            if (ballY + ballSpeedY > platformY - 10 && // topun alt kenarı platformun üst kenarından 10 piksel altında olmalı
                ballX > platformX && // topun sol kenarı platformun sol kenarından sağda olmalı
                ballX < platformX + platformWidth) { // topun sağ kenarı platformun sağ kenarından sol da olmalı
                ballSpeedY *= -1;
                score++;
                scoreElement.innerHTML = score;
                if (score % 2 == 0) {
                    level++;
                    levelElement.innerHTML = level;
                    platformWidth = platformWidth * 0.8;
                    platformX = (canvas.width - platformWidth) / 2;
                }
            }
            // topu platformdan aşağı düşürdüğünde oyunu bitir
            if (ballY + ballSpeedY + 5 > canvas.height) {
                alert("Oyun bitti! Skorunuz: " + score);
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -2;
                ballSpeedY = -2;
                score = 0;
                level = 0;
                scoreElement.innerHTML = score;
                levelElement.innerHTML = level;
                platformWidth = 100;
                platformX = (canvas.width - platformWidth) / 2;
            }
            // topu ve platformu görüntüle
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            ctx.rect(platformX, platformY, platformWidth, 10);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
        }, 10);
    </script>
</body>

</html>
